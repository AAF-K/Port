    function render() {
        const t = CT[clang];
        const filtered = currentCat === 'all' ? products : products.filter(p => p.cat === currentCat);
        document.getElementById('count').textContent = filtered.length + ' ' + t.countSuffix;
        document.getElementById('grid').innerHTML = filtered.map(p => `
            <div class="product-card">
                ${p.badge ? `<span class="product-badge">${p.badge}</span>` : ''}
                <span class="product-emoji">${p.emoji}</span>
                <div class="product-name">${p.name}</div>
                <div class="product-specs">${p.specs}</div>
                <div class="product-rating">
                    <span class="stars">${'‚òÖ'.repeat(Math.floor(p.rating))}${'‚òÜ'.repeat(5-Math.floor(p.rating))}</span>
                    <span class="review-count">(${p.reviews})</span>
                </div>
                <div class="product-price">‚Ç¨${p.price},-</div>
                <button class="ask-btn" onclick="askProduct('${p.name}')">${t.ask} ‚Üí</button>
            </div>
        `).join('');
    }

    function filter(cat, e) {
        currentCat = cat;
        render();
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if (e && e.target) e.target.classList.add('active');
    }

    function askProduct(name) {
        document.getElementById('input').value = clang === 'nl' ? `Vertel me over de ${name}` : `Tell me about the ${name}`;
        sendMsg();
    }

    function addMsg(txt, user = false) {
        const div = document.createElement('div');
        div.className = `message ${user ? 'user' : 'assistant'}`;
        div.innerHTML = `<div class="message-bubble">${txt}</div>`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 999999;
    }

    function showTyping() {
        const div = document.createElement('div');
        div.className = 'message assistant'; div.id = 'typing';
        div.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 999999;
    }

    function removeTyping() { const t = document.getElementById('typing'); if(t) t.remove(); }

    function showError(msg) {
        const div = document.createElement('div');
        div.className = 'error-msg'; div.textContent = msg;
        document.getElementById('messages').appendChild(div);
    }

    async function sendMsg() {
        const inp = document.getElementById('input');
        const msg = inp.value.trim(); if (!msg) return;
        addMsg(msg, true); inp.value = '';
        history.push({role:'user', content:msg}); showTyping();
        const model = document.getElementById('modelSelect').value;
        try {
            const res = await fetch(API, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:msg, history, model})});
            removeTyping();
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            const data = await res.json();
            if (data.reply) { addMsg(data.reply); history.push({role:'assistant', content:data.reply}); }
            else throw new Error(data.error || 'No reply');
        } catch(e) { removeTyping(); showError('‚ùå ' + e.message); }
    }

    async function checkAPI() {
        try { const r = await fetch('https://cleo.alanokricha.com/health'); if(r.ok) addMsg(CT[clang].greeting); }
        catch(e) { showError(CT[clang].offline); }
    }

    function toggleLanguage() { clang = clang === 'nl' ? 'en' : 'nl'; applyLang(); render(); }

    function applyLang() {
        const t = CT[clang];
        document.getElementById('back-link').textContent = t.back;
        document.getElementById('pi-label').textContent = t.pi;
        document.getElementById('powered-by').textContent = t['powered-by'];
        document.getElementById('model-label').textContent = t.modal;
        document.getElementById('opt1').textContent = t.opt1;
        document.getElementById('opt2').textContent = t.opt2;
        document.getElementById('model-timing').textContent = t.timing;
        document.getElementById('naja-name').textContent = t.naja;
        document.getElementById('naja-sub').textContent = t.naja_s;
        document.getElementById('input').placeholder = t.ph;
        document.getElementById('langToggle').textContent = clang === 'nl' ? 'EN' : 'NL';
        document.documentElement.lang = clang;
    }

    // Cursor
    const cursor = document.getElementById('cursor');
    const ring = document.getElementById('cursorRing');
    let mx = 0, my = 0, rx = 0, ry = 0;
    document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; cursor.style.left = mx+'px'; cursor.style.top = my+'px'; });
    (function animRing(){ rx += (mx-rx)*.12; ry += (my-ry)*.12; ring.style.left = rx+'px'; ring.style.top = ry+'px'; requestAnimationFrame(animRing); })();
    document.querySelectorAll('a, button, select').forEach(el => {
        el.addEventListener('mouseenter', () => { ring.style.width='52px'; ring.style.height='52px'; ring.style.borderColor='rgba(0,232,122,0.6)'; });
        el.addEventListener('mouseleave', () => { ring.style.width='36px'; ring.style.height='36px'; ring.style.borderColor='rgba(0,232,122,0.4)'; });
    });

    // Header scroll
    window.addEventListener('scroll', () => {
        document.getElementById('header').classList.toggle('scrolled', window.scrollY > 30);
    });

    render();
    checkAPI();
