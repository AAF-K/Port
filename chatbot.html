            font-size: 0.875rem;
            font-weight: 500;

        function render() {
            const filtered = currentCat === 'all' ? products : products.filter(p => p.cat === currentCat);
            document.getElementById('count').textContent = `${filtered.length} producten`;
            document.getElementById('grid').innerHTML = filtered.map(p => `
                <div class="product-card">
                    ${p.badge ? `<span class="product-badge">${p.badge}</span>` : ''}
                    <span class="product-emoji">${p.emoji}</span>
                    <div class="product-name">${p.name}</div>
                    <div class="product-specs">${p.specs}</div>
                    <div class="product-rating">
                        <span class="stars">${'‚òÖ'.repeat(Math.floor(p.rating))}${'‚òÜ'.repeat(5-Math.floor(p.rating))}</span>
                        <span class="review-count">(${p.reviews})</span>
                    </div>
                    <div class="product-price">‚Ç¨${p.price},-</div>
                    <button class="ask-naja-btn" onclick="askProduct('${p.name}')">Vraag Naja</button>
                </div>
            `).join('');
        }

        function filter(cat) {
            currentCat = cat;
            render();
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function askProduct(name) {
            document.getElementById('input').value = `Vertel me over de ${name}`;
            sendMsg();
        }

        function addMsg(txt, user=false) {
            const div = document.createElement('div');
            div.className = `message ${user?'user':'assistant'}`;
            div.innerHTML = `<div class="message-bubble">${txt}</div><div class="message-time">${new Date().toLocaleTimeString('nl',{hour:'2-digit',minute:'2-digit'})}</div>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typing';
            div.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }

        function removeTyping() {
            const t = document.getElementById('typing');
            if(t) t.remove();
        }

        function showError(msg) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.innerHTML = msg;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }

        async function sendMsg() {
            const inp = document.getElementById('input');
            const msg = inp.value.trim();
            if(!msg) return;

            addMsg(msg, true);
            inp.value = '';
            history.push({role:'user', content:msg});
            showTyping();

            const selectedModel = document.getElementById('modelSelect').value;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: msg, 
                        history: history,
                        model: selectedModel
                    })
                });

                removeTyping();

                if(!res.ok) throw new Error(`API error: ${res.status}`);
                
                const data = await res.json();
                
                if(data.reply) {
                    addMsg(data.reply);
                    history.push({role:'assistant', content: data.reply});
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error("Geen geldig antwoord ontvangen");
                }

            } catch(e) {
                removeTyping();
                console.error(e);
                showError(`‚ùå Kon niet verbinden met Naja. <br><small>${e.message}</small>`);
            }
        }

        function sendQuick(msg) {
            document.getElementById('input').value = msg;
            sendMsg();
        }

        async function checkAPI() {
            try {
                const res = await fetch('https://cleo.alanokricha.com/health');
                if(res.ok) {
                    addMsg('üëã Hoi! Ik ben Naja, jouw AI productadviseur. Waar kan ik je mee helpen?');
                }
            } catch(e) {
                showError('‚ö†Ô∏è Naja API niet bereikbaar. Check de verbinding.');
            }
        }

        render();
        checkAPI();
    </script>
